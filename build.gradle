plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.7.0'
    id 'idea'
    id 'java'
    id 'eclipse'
}

defaultTasks 'clean', 'build'

version = '1.0-SNAPSHOT'
group = 'org.suggs.interviews.berlinclock'

task wrapper2(type: Wrapper){
    description = 'Generates gradlew scripts for NIX and win envs'
    gradleVersion = '8.1'
}

repositories {
    jcenter()
    mavenCentral()
}

idea.module {
    downloadSources = true
}

dependencies {
    implementation 'org.slf4j:slf4j-api:1.7.5',
            'commons-lang:commons-lang:2.6',
            'org.jetbrains.kotlin:kotlin-stdlib'

    runtimeOnly 'org.slf4j:slf4j-log4j12:1.7.5',
            'log4j:log4j:1.2.17'

    testImplementation 'junit:junit:4.11',
            'org.mockito:mockito-core:1.9.5',
            'org.assertj:assertj-core:1.6.1',
            'commons-io:commons-io:2.4',
            'org.jbehave:jbehave-core:3.8'
}
